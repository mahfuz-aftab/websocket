<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Websocket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow-x: hidden;
    }

    .chat-box {
      background: #f5f5f5;
      border: 2px solid #333;
      border-radius: 5px;
      height: 35em;
      ;
      padding: 2%;
    }

    .chat-box p {
      font-weight: bold;
    }

    .chat-box span {
      color: #ff0000;
      font-size: 16px;
    }
  </style>
</head>

<body class="container" ng-app="WebSocketApp">
  <div ng-controller="ChatController">
    <h1>Websocket Chat App</h1>
    <hr>
    <div class="chat-box">
      <p><span ng-bind='userName'></span> {{msg}}</p>
    </div><br>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" ng-model="chat.usr" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="comment">Message:</label>
        <textarea class="form-control" rows="5" id="message" ng-model="chat.message" placeholder="Message"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" ng-click="ChatForm(chat)" class="btn btn-primary btn-block">Send</button>
      </div>
    </form>
  </div>
</body>

</html>
